    function FPGet(id){ //指定されたFPの個人情報
        $.ajax({
            type: 'GET',
            timeout: 10000,
            url: "https://pmj0we4ptc.execute-api.ap-northeast-1.amazonaws.com/fp/fp?id="+id,
            headers: {
                "accept": "application/json",
            },
            data: { id : id },
            dataType: 'json',
            cache: false,
        }).done(function(data){
            console.log(data);
            $('#FPGet').text(JSON.stringify(data));
        });
    }

    function FPNumCheck(id){ //ポイントの確認
        $.ajax({
            type: 'GET',
            timeout: 10000,
            url: "https://pmj0we4ptc.execute-api.ap-northeast-1.amazonaws.com/fp?id="+id,
            headers: {
                "accept": "application/json"
            },
            data: { id : id },
            dataType: 'json',
            cache: false,
        }).done(function(e){
            console.log(e);
            $('#num').text(JSON.stringify(e));
        });
    }

</script>
