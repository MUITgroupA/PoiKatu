    function FPGetAll( ){ //FPの個人情報の一覧
        $.ajax({
            type: 'GET',
            timeout: 10000,
            url: "https://pmj0we4ptc.execute-api.ap-northeast-1.amazonaws.com/fp/fp",
            headers: {
                "accept": "application/json"
            },
            cache: false,
        }).done(function( ){
            console.log(data);
            $('#FPGetAll').text(JSON.stringify(data));
        });
    }
    function PointAdd(id,val){ //ポイントの増減
        let point = Number($('#now_point').text());
        point = point + val;
        if(point >= 0){
            $.ajax({
                type: 'PUT',
                timeout: 10000,
                url: "https://8wq7kom4q2.execute-api.ap-northeast-1.amazonaws.com/v2?id="+id+"&val="+val,
                headers: {
                    "accept": "application/json"
                },
                dataType: 'json',
                cache: false,
            }).done(function(e){
                $('#now_point').text(point);
                if(val > 0){
                    $('#message').text("ポイントが増加されました");
                }
                else{
                    $('#message').text("ポイントを消費しました");                
                }
            });
        }
        else{
            $('#message').text("ポイントが足りません");
            console.log(point);  
        }
    }
    $(document).ready( function(){
        PointCheck(1);
